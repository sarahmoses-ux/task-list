<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="content">
      <div class="header">
        <h1>Tasks list</h1>
        <nav class="nav-bar">
          <button class="fb"><i class="fa fa-clock-o "> </i><span class="icon">Urgent</span> </button>
          <button class="sb"><i class="fa fa-list"></i><span class="icon"> Latest</span> </button>
        </nav>
      </div>
      <p>Hello, here are your latest tasks</p>

      <ul>
        <li class="stroked"><i class="fa fa-check" style="font-size:15px"></i> Yt Intro remix <i class="fa fa-trash-o" style="font-size:24px"></i></li>
        <li class="stroked"><i class="fa fa-check" style="font-size:15px"></i> Do the homework <i class="fa fa-trash-o" style="font-size:24px"></i></li>
        <li class="unstroked"><i class="fa fa-check-circle-o" style="font-size:22px"></i> Magic stuff<i class="fa fa-trash-o" style="font-size:24px"></i></li>
        <li class="unstroked"><i class="fa fa-check-circle-o" style="font-size:22px"></i> Magic stuff 2.0<i class="fa fa-trash-o" style="font-size:24px"></i></li>
        <li class="unstroked"><i class="fa fa-check-circle-o" style="font-size:22px"></i> Magic stuff<i class="fa fa-trash-o" style="font-size:24px"></i></li>
      </ul>
      <p class="foot">Last updated 12 minutes ago</p>
    </div>
  </body>
</html>
